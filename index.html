<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha página</title>
        <meta charset= "utf-8">
        <link rel="stylesheet" type="text/css" href="c:\workspace/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="a">
                <img src="img/4.png" width="250">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#quemsomos">Quem somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#oquefazemos">O que fazemos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#clientes">Clientes</a>
                    </li>

                </ul>

        <section id="quemsomos">
            <div class="container-fluid quem-somos text-center margin">
                <h3>Quem somos</h3>
                <img src="img/14.png" width="300">
                <h4 class="margin">Somos uma empresa comprometida com o seu resultado</h4>
            </div>
        </section>
        <section id="oquefazemos">
            <div class="container-fluid o-que-fazemos text-center margin">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-4" >
                            <img src="img/15.png" alt="várias lampadas presas em estilo industrial" width="80%" height="170">
                        </div>
                        <div class="col-lg-4">
                            <img src="img/16.png" alt="vários projetos elétricos enrolados" width="80%" height="170">
                        </div>
                        <div class="col-lg-4">

            <div class="container-fluid text-center margin">
                <h3 class="margin">Clientes</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3" >

                            <p> Cliente 1</p>
                        </div>
                        <div class="col-lg-3">

                        </div>
                        <div class="col-lg-3">

                            <p> Cliente 3</p>
                        </div>
                        <div class="col-lg-3">
                            <img src="img/office.jpg" alt="imagem de um computador" width="80%" height="100">
                            <p> Cliente 4</p>
                        </div>
                    </div>  
                </div>
            </div>

        <footer class="container-fluid text-center margin bg-footer">
            <p>Desenvolvido para a aula de Bootstrap</p>
        </footer>
